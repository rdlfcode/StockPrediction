apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingestion
spec:
  template:
    spec:
      containers:
      - name: data-ingestion
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
spec:
  template:
    spec:
      containers:
      - name: model-service
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-service
spec:
  template:
    spec:
      containers:
      - name: dashboard-service
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"